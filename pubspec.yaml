name: fortune
description: fortune flutter

# apk > flutter build apk —release --flavor dev -t lib/main/dev.dart, flutter build apk —release -t lib/main.dart
# 빌드 > flutter packages pub run build_runner build --delete-conflicting-outputs
# assets > fluttergen -c /Users/hyeokshin/StudioProjects/fortune/pubspec.yaml
# 스플래시 스크린 > flutter pub run flutter_native_splash:create

publish_to: 'none'
# 1.0.0: 버전네임, 1: 버전코드
version: 1.0.0+3

# 3.0.0 이상을 지원하면서, 4.0.0미만에 버전도 작동하도록 함
environment:
  sdk: '>=2.17.0  <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.17.0
  firebase_remote_config: ^4.2.7
  firebase_analytics: ^10.5.1
  firebase_crashlytics: ^3.3.7
  firebase_messaging: ^14.6.9
  supabase: ^1.11.8
  supabase_flutter: ^1.10.21
  app_settings: ^5.1.1
  mixpanel_flutter: ^2.1.1
  package_info_plus: ^4.1.0
  flutter_local_notifications: ^16.1.0
  flutter_launcher_icons: ^0.13.1
  google_mobile_ads: ^3.0.0
  upgrader: ^8.1.0

  # ui
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  material_dialogs: ^1.1.4
  page_view_indicators: ^2.0.0
  location: ^5.0.3
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  flutter_keyboard_visibility: ^5.4.1
  item_selector: ^0.2.0
  scroll_to_index: ^3.0.1
  awesome_dialog: ^3.1.0
  double_back_to_close: ^2.0.0
  avatar_glow: ^2.0.2
  flutter_svg_provider: ^1.0.6
  add_to_cart_animation: ^2.0.3
  image: ^4.0.17
  scrolls_to_top: ^2.1.1
  transparent_image: ^2.0.1
  percent_indicator: ^4.2.3
  skeletons: ^0.0.3
  flutter_bounceable: ^1.1.0
  animation_search_bar: ^0.0.10
  carousel_slider: ^4.2.1
  animation_list: ^2.2.1
  confetti: ^0.7.0
  fluttertoast: ^8.2.2

  # map
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0

  # state and dependency mgmt
  bloc_concurrency: ^0.2.2
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  side_effect_bloc: ^1.0.0
  bloc_event_transformers: ^1.0.1
  bloc: ^8.1.2
  fluro: ^2.0.5

  # dart
  equatable: ^2.0.5
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  synchronized: ^3.1.0
  logger: ^2.0.2+1
  easy_localization: ^3.0.3
  collection: ^1.17.2
  geocoding: ^2.1.0

  # network
  http: ^1.1.0
  chopper: ^7.0.6
  jwt_decoder: 2.0.1

  # data
  single_item_storage: ^1.0.5
  single_item_secure_storage: ^0.1.0
  single_item_shared_prefs: ^0.0.4
  shared_preferences: ^2.2.1
  flutter_screenutil: ^5.9.0
  freezed_annotation: ^2.4.1
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Code generator
  build_runner:
  # Resource Generator
  flutter_gen_runner:
  flutter_native_splash: ^2.3.2
  flutter_lints: ^2.0.3
  # 패키지명변경: flutter pub run change_app_package_name:main com.new.package.name
  change_app_package_name: ^1.1.0
  # For testing.
  mockito: ^5.4.2

  # Code generator from models (to json and from json)
  json_serializable: ^6.7.1
  # Freezed
  freezed: ^2.4.1
  # API code generator
  chopper_generator:
  # Integration tests
  flutter_driver:
    sdk: flutter
  test: any
  # navigation testing
  bloc_test: ^9.1.4
  analyzer: ^5.11.0

flutter_native_splash:
  color: "#1b1c24"
  image: assets/images/splash/splash_default.png
  color_dark: "#1b1c24"
  image_dark: assets/images/splash/splash_default.png

  android_12:
    image: assets/images/splash/android12splash.png
    icon_background_color: "#1b1c24"
    image_dark: assets/images/splash/android12splash.png
    icon_background_color_dark: "#1b1c24"

  web: false

flutter_gen:
  output: lib/core/gen/
  lineLength: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  colors:
    inputs:
      - assets/color/colors.xml

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true

flutter:
  #  generate: false
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/translations/
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/

  fonts:
    - family: Pretendard-Light
      fonts:
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
    - family: Pretendard-Regular
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
    - family: Pretendard-Medium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
    - family: Pretendard-SemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
    - family: Pretendard-Bold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700